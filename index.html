<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>纯CSS3绘制的爱笑的猫咪</title>
        <link rel="stylesheet" href="style.css" />
</head>

<body>
        <div class="cat-box">
                <h1 class="title">funny cat</h1>
                <div class="cat">
                        <!-- 耳朵 -->
                        <div class="cat-ears">
                                <div class="left-ear"> </div>
                                <div class="right-ear"> </div>
                        </div>
                        <!-- 头 -->
                        <div class="head">
                                <!-- 额头点缀 -->
                                <div class="head-head">
                                        <div class="left-head"></div>
                                </div>
                                <!-- 眼睛 -->
                                <div class="eyes">
                                        <div class="left-eye">
                                                <div class="yanquan">
                                                        <div class="eye-cicle"></div>
                                                </div>
                                                <div class="left-hide"></div>
                                        </div>
                                        <div class="right-eye">
                                                <div class="yanquan">
                                                        <div class="eye-cicle"></div>
                                                </div>
                                                <div class="right-hide"></div>
                                        </div>
                                </div>
                                <!-- 花纹 -->
                                <div class="huawen">
                                        <div class="face-left">
                                                <div class="first-left"></div>
                                                <div class="second-left"></div>
                                                <div class="third-left"></div>
                                                <div class="fourth-left"></div>
                                        </div>
                                        <div class="face-right">
                                                <div class="first-right"></div>
                                                <div class="second-right"></div>
                                                <div class="third-right"></div>
                                                <div class="fourth-right"></div>
                                        </div>
                                </div>
                                <!-- 鼻子 -->
                                <div class="nose">
                                        <div class="nose-cicle"></div>
                                        <div class="left-xu"></div>
                                        <div class="right-xu"></div>
                                        <div class="mouse"> </div>
                                </div>
                        </div>
                </div>
        </div>
</body>

</html>
